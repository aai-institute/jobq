build:
  base_image: python:3.12-slim
  dependencies:
    apt: [wget]
    pip: ["ray[train,default]==2.34.0", "."]
  workdir: /home/ray/app
  volumes:
    - /home/ray/app
  config:
    env:
        PYTHONPATH: /home/ray/app
        HOME: /home/ray 
  user:
    name: ray
    uid: 1000
    gid: 100
  filesystem:
    copy: 
        examples: "./examples"
  meta:
    labels:
        test: test
