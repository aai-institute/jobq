build:
    base_image: python:3.12-slim
    dependencies:
        apt: [curl, git]
        pip: [attrs, pyyaml, test.whl, marker-package, -e.]
    volumes:
        - .: .
    user:
        name: no_admin
    config:
        env:
            - FOO=bar
        arg:
            - ARG=value
        stopsignal: 9
        shell: sh
    meta:
        labels:
            - FOO=bar
    workdir: /usr/src/
    filesystem:
        copy:
            - .: .
        add:
            - .: .
